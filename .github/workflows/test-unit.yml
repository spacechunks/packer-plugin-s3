name: test-unit
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  test-acc:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: 1.25.6
      - run: make test_unit