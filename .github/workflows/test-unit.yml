name: test-unit
on:
  push:
    branches:
      - main
  pull_request:
permissions:
  contents: read
jobs:
  test-acc:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.4
      - run: make test_unit